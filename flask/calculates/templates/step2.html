<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2 - Word Occurrences</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Step 2: Word Occurrences in Starting Page</h3>
            </div>
            <div class="card-body">
                <!-- Display the word and its occurrences -->
                <p class="lead">
                    Occurrences of the word <strong>{{ word }}</strong> in the starting page: 
                    <span class="text-success">{{ occurrences }}</span>
                </p>
                <!-- Button to proceed to the next step -->
                <a href="{{ url_for('step3') }}" class="btn btn-primary">Next</a>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
