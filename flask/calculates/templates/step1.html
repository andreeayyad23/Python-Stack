<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1 - Enter URL and Word</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Step 1: Enter URL and Word</h3>
            </div>
            <div class="card-body">
                <!-- Form to submit URL and word -->
                <form method="POST" action="/">
                    <div class="mb-3">
                        <label for="url" class="form-label">Starting URL</label>
                        <input type="url" class="form-control" id="url" name="url" required placeholder="https://example.com">
                    </div>
                    <div class="mb-3">
                        <label for="word" class="form-label">Word to Count</label>
                        <input type="text" class="form-control" id="word" name="word" required placeholder="Enter a word">
                    </div>
                    <!-- Buttons for next step and showing HTML -->
                    <button type="submit" class="btn btn-primary">Next</button>
                    <button type="submit" formaction="/show_html" class="btn btn-secondary">Show HTML</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
