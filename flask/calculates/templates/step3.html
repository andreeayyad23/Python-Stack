<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3 - Links Found</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Step 3: Links Found in Starting Page</h3>
            </div>
            <div class="card-body">
                <!-- List of links found in the starting page -->
                <ul class="list-group list-group-flush">
                    {% for link in links %}
                        <li class="list-group-item">{{ link }}</li>
                    {% endfor %}
                </ul>
                <!-- Button to proceed to the next step -->
                <a href="{{ url_for('step4') }}" class="btn btn-primary mt-3">Next</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
