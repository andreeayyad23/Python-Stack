<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 4 - Accumulated Word Occurrences</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Step 4: Accumulated Word Occurrences</h3>
            </div>
            <div class="card-body">
                <!-- Display the total occurrences of the word -->
                <p class="lead">
                    Total occurrences of the word <strong>{{ word }}</strong> across all pages: 
                    <span class="text-success">{{ total_occurrences }}</span>
                </p>
                <!-- Button to start over -->
                <a href="{{ url_for('step1') }}" class="btn btn-primary">Start Over</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
