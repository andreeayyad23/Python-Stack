<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsed HTML</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 800px;">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Parsed HTML Content</h3>
            </div>
            <div class="card-body">
                <!-- Display the URL -->
                <h5>URL: <a href="{{ url }}" target="_blank">{{ url }}</a></h5>
                <hr>
                <!-- Display the HTML content in a preformatted block -->
                <pre><code>{{ html_content }}</code></pre>
                <!-- Button to return to Step 1 -->
                <a href="{{ url_for('step1') }}" class="btn btn-secondary">Back to Step 1</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
