<html lang="en">
<head>

    <title>Checkerboard</title>

<body>
    <h1>Checkerboard</h1>
    <table>
    {% for c in range(x): %}
        <tr>
            {% for b in range(y): %}
            <td class="color{{ (c + b) % 2+1}}"></td>

        </tr>
    {%endfor%}
    </table>
