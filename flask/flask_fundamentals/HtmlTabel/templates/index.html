<!DOCTYPE html>
<html lang="en">
<head>
    <title>New table</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <main class="main">
        <table>
            <thead class="tablehead">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Full Name</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user['first_name']}}</td>
                    <td>{{user['last_name']}}</td>
                    <td>{{user['first_name']}} {{user['last_name']}}</td>
                </tr>    
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
