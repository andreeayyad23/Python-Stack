<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C+R Users</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="main">
        <h1>All the Users</h1>
        <table class="AllUser">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
            {% for x in users %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.first_name}} {{x.last_name}}</td>
                <td>{{x.email_address}}</td>
                <td>{{x.age}}</td>
            </tr>
            {%endfor%}
        </table>
    
        <div class="adduser">
            <h2>Add a User</h2>
            <form action="/create" method="post">
                {%csrf_token%}
                <table>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" name="firstname"></td>
                        <td>Last Name:</td>
                        <td><input type="text" name="lastname"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" name="email"></td>
                        <td>age:</td>
                        <td><input type="text" name="age"></td>
                    </tr>
                </table>
                <br>
                <input id="btn-add" type="submit" value="Add" >
            </form>
        </div>
</div>
</body>
</html>
