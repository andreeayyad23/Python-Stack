<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Too Low</title>
</head>
<body>
    <div class="Header">
        <h1>Welcome to the Great Number Game!</h1>
        <p>I am thinking about a number between 1 and 100.</p>
        <p>Take a guess!</p>
        <div class="container">
            <h4 class="text-show">Too Low!</h4>
        </div>
        <form action="/process" method="post">
            {% csrf_token %}
            <input type="text" name="guess" id="guess" class="shadow">
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
