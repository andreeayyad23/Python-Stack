<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trip</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h3>Hello, {{ user.firstname }}</h3>
            <div class="d-flex">
                <a href="/dashboard" class="btn btn-primary me-3">Dashboard</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="main">
            <h1>Plan a New Trip</h1>
            {% for message in messages %}
            <p style="color:red;">{{ message }}</p>
            {% endfor %}
            <form class="create" action="/createTrip" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Destination:</label>
                    <input class="form-control" type="text" name="destination" required>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="date" class="form-label">Start Date:</label>
                        <input type="date" name="start_date" class="form-control" required>
                    </div>
                    <div class="col">
                        <label for="release_date" class="form-label">End Date:</label>
                        <input type="date" name="end_date" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Itinerary:</label>
                    <textarea type="description" name="itinerary" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
